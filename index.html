<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Chrome FileReader Network Error</title>
</head>
<body>
  <form>
    <button id="FileReader">Save PDF for iOS + every other browser</button>
    <button id="createObjectURL">Save PDF for Chrome</button>
  </form>
  <script>
    'use strict'

    document.getElementById('FileReader').onclick = run('FileReader')
    document.getElementById('createObjectURL').onclick = run('createObjectURL')

    function run (type) {
      return event => {
        event.preventDefault()

        fetch('http://localhost:9000/example.pdf', {
          method: 'get',
        })
        .then(response => response.blob())
        .then(blob => {
          const fileName = 'example.pdf'
          const reader = new FileReader()

          reader.onloadend = () => {
            const a = document.createElement("a")
            let objectUrl

            if (type === 'createObjectURL') {
              objectUrl = window.URL.createObjectURL(blob)
              a.href = objectUrl
            } else {
              a.href = reader.result
            }

            a.style.display = 'none'
            a.download = fileName

            document.body.appendChild(a)
            a.click()

            if (type === 'createObjectURL') {
              window.URL.revokeObjectURL(objectUrl)
            }

            a.parentNode.removeChild(a)
          }

          reader.readAsDataURL(blob)
        })
      }
    }
  </script>
</body>
</html>
