<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Chrome FileReader Network Error</title>
</head>
<body>
  <form>
    <label>utf8.pdf
      <input type="radio" name="fileName" value="utf8.pdf" checked>
    </label>
    <label>example.pdf
      <input type="radio" name="fileName" value="example.pdf">
    </label>

    <hr>

    <button id="readAsDataURL">Save PDF - readAsDataURL (Safari iOS + Firefox)</button>
    <button id="createObjectURL">Save PDF - createObjectURL (Chrome + Firefox)</button>
    <button id="readAsText">Save PDF - readAsText (None)</button>
  </form>
  <script>
    'use strict'

    document.getElementById('readAsDataURL').onclick = run('readAsDataURL')
    document.getElementById('createObjectURL').onclick = run('createObjectURL')
    document.getElementById('readAsText').onclick = run('readAsText')

    function run (type) {
      return event => {
        event.preventDefault()
        const fileName = document.querySelector('input:checked').value

        fetch(fileName, {
          method: 'get',
        })
        .then(response => response.blob())
        .then(blob => {

          if (navigator.msSaveBlob) { // IE11 and Edge 17-
            navigator.msSaveBlob(blob, fileName)
          } else { // every other browser
            const reader = new FileReader()
            reader.onloadend = () => {
              let url

              switch (type) {
                case 'createObjectURL':
                  url = window.URL.createObjectURL(blob)
                  break
                case 'readAsDataURL':
                default:
                  url = reader.result;
              }

              download(url, fileName)

              if (type === 'createObjectURL') {
                window.URL.revokeObjectURL(url)
              }
            }

            if (type === 'readAsText') {
              reader.readAsText(blob)
            } else {
              reader.readAsDataURL(blob)
            }
          }
        })
      }
    }

    function download (file, fileName) {
      const a = document.createElement("a")
      a.href = file
      a.style.display = 'none'
      a.download = fileName
      a.setAttribute('download', 'download')

      document.body.appendChild(a)

      a.click()

      a.parentNode.removeChild(a)
    }
  </script>
</body>
</html>
